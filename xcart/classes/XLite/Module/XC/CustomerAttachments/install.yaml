XLite\Model\Config:
  - name: quantity
    category: XC\CustomerAttachments
    type: \XLite\Module\XC\CustomerAttachments\View\FormField\Input\Text\FileCountInteger
    widgetParameters: { min: 0 }
    value: 10
    translations:
      - code: en
        option_name: Max number of files that can be attached
      - code: ru
        option_name: Максимальное количество файлов, которые можно присоединить
  - name: extensions
    category: XC\CustomerAttachments
    type: text
    widgetParameters: { comment: 'Enter file extensions separated by comma; for example, "jpg,txt,svg"' }
    translations:
      - code: en
        option_name: Allowed file extensions
      - code: ru
        option_name: Допустимые расширения
  - name: file_size
    category: XC\CustomerAttachments
    type: \XLite\Module\XC\CustomerAttachments\View\FormField\Input\Text\FileSizeInteger
    widgetParameters: { min: 0 }
    value: 0
    translations:
      - code: en
        option_name: Max file size (MB). Set to "0" (zero) for unlimited
      - code: ru
        option_name: Максимальный размер файла (МБ). Используйте "0" (ноль) при отсутствии ограничений размера


