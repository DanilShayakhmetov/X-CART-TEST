  - name: 'Wrong exclude from shipping cost format'
    translations:
      - code: en
        label: 'Wrong "exclude from shipping cost calculation" (freeShipping) format'
      - code: ru
        label: 'Неправильный формат значения поля  "Исключить из расчета стоимости доставки" (freeShipping)'
  - name: 'Wrong free shipping format'
    translations:
      - code: en
        label: 'Wrong free shipping (shipForFree) format'
      - code: ru
        label: 'Неправильный формат значения поля "Бесплатная доставка" (shipForFree)'
  - name: 'Important info on the Free shipping addon update'
    translations:
      - code: en
        label: 'Important info on the Free shipping add-on update'
      - code: ru
        label: 'Важная информация об обновлении модуля Free shipping'
  - name: 'Free shipping update text'
    translations:
      - code: en
        label: 'Your store now provides two free shipping options for individual products:<br>- Exclude from shipping calculation;<br> - Free shipping.<br>If a product is marked ''Exclude from shipping calculation'', this product is excluded from the shipping cost calculation for the order for any available shipping methods.<br>If a product is marked ''Free shipping'', it is treated as eligible for shipping using the method ''Free shipping''. This method becomes available at checkout if all the products in the shopping cart are either eligible for free shipping or excluded from shipping calculation.'
      - code: ru
        label: 'В вашем магазине сейчас доступно два варианта бесплатной доставки для отдельных товаров:<br>- Исключение из расчета стоимости доставки;<br>- Бесплатная доставка.<br>Если в свойствах какого-либо товара отмечена опция ''Исключить из расчета стоимости доставки'', данный товар исключается из расчета стоимости доставки заказа для любых доступных способов доставки.<br>Если же в свойствах товара отмечена опция ''Бесплатная доставка'', то это означает, что данный товар может быть отправлен способом доставки ''Бесплатная доставка''. Данный способ становится доступным при оформлении заказа, если все товары в корзине являются товарами с бесплатной доставкой, либо должны быть исключены из расчета стоимости доставки в соответствии с их настройками.'
  - name: 'Free shipping update import text'
    translations:
      - code: en
        label: 'Warning! Your store now supports two free shipping options for individual products:<br>- Exclude from shipping calculation;<br>- Free shipping.<br>Information on whether a product should be excluded from shipping cost calculation must be submitted via the column shipForFree.<br>Information on whether a product should be eligible for free shipping must be submitted via the column freeShipping.'
      - code: ru
        label: 'Предупреждение: В вашем магазине сейчас доступно два варианта бесплатной доставки для отдельных товаров:<br>- Исключение из расчета стоимости доставки;<br>- Бесплатная доставка.<br>Информация о том, должен ли товар исключаться из расчета стоимости доставки, должна передаваться в колонке shipForFree.<br>Информация о том, является ли товар товаром с бесплатной доставкой, должна передаваться в колонке freeShipping.'

