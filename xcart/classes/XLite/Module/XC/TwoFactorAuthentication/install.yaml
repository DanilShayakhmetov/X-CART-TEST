  - { name: 'Enter your phone number here to receive an SMS code for two-factor authentication', translations: [ { code: en, label: 'Enter your phone number here to receive an SMS code for two-factor authentication' }, { code: ru, label: 'Введите ваш номер телефона для получения СМС для двухфакторной аутентификации' } ] }
