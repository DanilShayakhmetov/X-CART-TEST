XLite\Model\Config:
  - name: api_key
    category: XC\TwoFactorAuthentication
    type: text
    widgetParameters: { comment: 'Go to dashboard.authy.com and copy Api key then paste here' }
    orderby: 100
    value: ''
    translations:
      - code: en
        option_name: API key
      - code: ru
        option_name: API ключ
  - name: production_mode
    category: XC\TwoFactorAuthentication
    type: checkbox
    orderby: 200
    value: 'Y'
    translations:
      - code: en
        option_name: Production mode
      - code: ru
        option_name: Рабочий режим
  - name: customer_interface
    category: XC\TwoFactorAuthentication
    type: checkbox
    orderby: 300
    value: 'N'
    translations:
      - code: en
        option_name: Use two-factor authentication for the customer interface
      - code: ru
        option_name: Включить двухфакторную аутентификацию для покупателей
  - name: admin_interface
    category: XC\TwoFactorAuthentication
    type: checkbox
    orderby: 400
    value: 'Y'
    translations:
      - code: en
        option_name: Use two-factor authentication for the administrator interface
      - code: ru
        option_name: Включить двухфакторную аутентификацию для администраторов
  - name: 'settings_page_heading'
    category: XC\TwoFactorAuthentication
    type: hidden
    orderby: 450
    translations:
      - code: en
        option_name: Two Factor Authentication Settings
      - code: ru
        option_name: Настройки модуля двухфакторной аутентификации
XLite\Model\LanguageLabel:
  - { name: "The password entered does not match the password stored for this user name", translations: [ { code: en, label: "The password entered does not match the password stored for this user name" }, { code: ru, label: 'Введенный пароль не соответствует вашему текущему паролю' } ] }
  - { name: 'Country phone code', translations: [ { code: en, label: 'Country phone code' }, { code: ru, label: 'Код страны' } ] }
  - { name: 'Enter SMS code', translations: [ { code: en, label: 'Enter SMS code' }, { code: ru, label: 'Введите SMS код' } ] }
  - { name: 'Please make sure you are entering the correct phone number', translations: [ { code: en, label: 'Please make sure you are entering the correct phone number' }, { code: ru, label: 'Введите корректный номер телефона' } ] }
  - { name: 'Go to dashboard.authy.com and copy Api key then paste here', translations: [ { code: en, label: 'Go to <a href="http://dashboard.authy.com" target="_blank">dashboard.authy.com</a> and copy the API key then paste here' }, { code: ru, label: 'Пройдите по ссылке на <a href="http://dashboard.authy.com" target="_blank">dashboard.authy.com</a>, скопируйте содержимое поля `Api key` и вставьте сюда' } ] }
  - { name: 'Invalid SMS code', translations: [ { code: en, label: 'Invalid SMS code' }, { code: ru, label: 'Неверный код' } ] }
  - { name: 'Phone number', translations: [ { code: en, label: 'Phone number' }, { code: ru, label: 'Номер мобильного телефона' } ] }
