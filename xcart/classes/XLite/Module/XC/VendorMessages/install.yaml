XLite\Model\Notification:
  - templatesDirectory: modules/XC/VendorMessages/notification
    position: 1100
    availableForAdmin: false
    availableForCustomer: true
    enabledForAdmin: false
    enabledForCustomer: true
    adminHeaderEnabled: true
    adminGreetingEnabled: false
    adminSignatureEnabled: true
    customerHeaderEnabled: true
    customerGreetingEnabled: true
    customerSignatureEnabled: true
    editable: true
    translations:
      - code: en
        name: 'Order message (Order messages module)'
        description: 'This message will be sent to the customer when a new message appears in the communication thread regarding an order'
        customerSubject: 'Order #%order_number%: new message from seller'
        customerText: '<p dir="ltr">You have a new message about order <a href="%order_link%">#%order_number%</a>. Please review the message and take any necessary action.</p><blockquote><p dir="ltr">%message%</p></blockquote>'
      - code: ru
        name: 'Новое сообщение по заказу (модуль Order messages)'
        description: 'Это уведомление будет отправлено покупателю, когда в контексте сделанного им заказа появится новое сообщение'
        customerSubject: 'Новое сообщение по заказу №%order_number%'
        customerText: "%company_link%\n<p>\nВы получили новое сообщение по заказу %order_messages_link%:\n</p>\n<p>\n%message%\n</p>\n"

  - templatesDirectory: modules/XC/VendorMessages/new_message_notification
    position: 1200
    availableForAdmin: false
    availableForCustomer: true
    enabledForAdmin: false
    enabledForCustomer: true
    adminHeaderEnabled: true
    adminGreetingEnabled: false
    adminSignatureEnabled: true
    customerHeaderEnabled: true
    customerGreetingEnabled: true
    customerSignatureEnabled: true
    editable: true
    translations:
      - code: en
        name: 'New message (Order messages module)'
        description: 'This message will be sent to customer when a new message appears in the conversation'
        customerSubject: 'New message in conversation'
        customerText: '<p>You&#39;ve got a new message in %conversation_link%</p><blockquote><p>%message%</p></blockquote>'
      - code: ru
        name: 'Новое сообщение (модуль Order messages)'
        description: 'Это уведомление будет отправлено покупателю, когда в разговоре появится новое сообщение'
        customerSubject: 'Новое сообщение в разговоре'
        customerText: "%company_link%\n<p>\nВы получили новое сообщение в %conversation_link%\n</p>\n<p>\n%message%\n</p>\n"

