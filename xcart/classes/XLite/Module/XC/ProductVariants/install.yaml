XLite\Model\Notification:
  - templatesDirectory: modules/XC/ProductVariants/low_variant_limit_warning
    position: 400
    availableForAdmin: true
    availableForCustomer: false
    enabledForAdmin: true
    enabledForCustomer: false
    adminHeaderEnabled: true
    adminGreetingEnabled: false
    adminSignatureEnabled: true
    customerHeaderEnabled: true
    customerGreetingEnabled: true
    customerSignatureEnabled: true
    editable: true
    translations:
      - code: en
        name: 'Variant low limit warning'
        description: 'This message is used to notify the administrator when the stock level of a product variant reaches the low stock limit as specified in the product details.'
        adminSubject: 'You are running out of %product_name%'
        adminText: '<h3 dir="ltr">Heads up!</h3><p dir="ltr">Variety is the spice of life and one of your spices is dangerously low. That&rsquo;s right, some variants of a product are about to run out of stock. Consider replenishing ASAP so you keep selling and bringing the flavor (and color and style) that your customers want.</p>'

