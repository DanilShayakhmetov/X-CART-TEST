XLite\Model\Config:
  - name: renewal_frequency
    category: XC\GoogleFeed
    type: XLite\Module\XC\GoogleFeed\View\FormField\Select\RenewalFrequency
    value: 86400
    translations:
      - code: en
        option_name: 'Frequency of Product Feed renewal'
        option_comment: 'You should configure X-Cart to run <a href="https://kb.x-cart.com/general_setup/configuring_your_server_to_run_scheduled_x-cart_tasks.html" target="_blank">scheduled cron tasks</a> to enable periodic feed updates.'
      - code: ru
        option_name: 'Частота обновления выгрузки товаров'
        option_comment: 'Чтобы автоматизировать обновление списка товаров, необходимо настроить <a href="https://kb.x-cart.ru/general_setup/configuring_your_server_to_run_scheduled_x-cart_tasks.html" target="_blank">выполнение запланированных задач</a> на сервере.'
  - name: duplicate_policy
    category: XC\GoogleFeed
    type: XLite\Module\XC\GoogleFeed\View\FormField\Select\DuplicatePolicy
    value: export_as_separate
    translations:
      - code: en
        option_name: 'In case of duplicate product variants'
        option_comment: 'The variants with duplicate attributes will get a title with a suffix, containing the attribute option values as string. Google will do it''s best to handle such products properly.'
      - code: ru
        option_name: 'При наличии дублирующихся вариантов товара'
        option_comment: 'Вариантам с дублирующимися атрибутами будет присвоен суффикс в наименовании, содержащий прочие значения атрибутов в строковом виде. При загрузке списка товаров Google попытается определить связь вариантов через наименование.'

XLite\Model\Task:
  - owner: XLite\Module\XC\GoogleFeed\Core\Task\FeedUpdater
