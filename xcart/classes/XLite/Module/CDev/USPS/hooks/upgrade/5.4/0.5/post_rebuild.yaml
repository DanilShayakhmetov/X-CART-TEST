XLite\Model\Config:
  - name: dimensions
    category: CDev\USPS
    translations:
      - code: en
        option_name: Package dimensions (inches)
        option_comment: If dimensions are not provided, Web Tools will assume package is regular in size and all dimensions are less than or equal to 12 inches.
