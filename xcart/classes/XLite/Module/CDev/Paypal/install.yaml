    translations: [{ code: en, option_name: 'Connect with PayPal', option_comment: '<p>To enable Connect with PayPal, you need to create a PayPal application for your website. The recommended procedure is to go to the My Apps page and create an app for testing, then to go live with this app. For detailed instructions on creating the app, see PayPal documentation at <a href="https://developer.paypal.com/docs/integration/admin/manage-apps/">https://developer.paypal.com/docs/integration/admin/manage-apps/</a>. Be sure to specify your "App return URL" as the value of "Redirect URL" field below.</p><p>Once the app has been created, be sure to copy your Client Id and Client Secret from the app details and credentials and have them stored in the fields below.</p>' }]
  -
    name: loginRedirectURLProtocol
    category: CDev\Paypal
    type: XLite\Module\CDev\Paypal\View\FormField\Select\Protocol
    value: http
    orderby: 300
    translations: [{ code: en, option_name: 'Redirect URL' }]
  -
    name: loginClientId
    category: CDev\Paypal
    type: text
    orderby: 400
    translations: [{ code: en, option_name: 'Client Id' }]
  -
    name: loginClientSecret
    category: CDev\Paypal
    type: text
    orderby: 500
    translations: [{ code: en, option_name: 'Client Secret' }]
  -
    name: loginMode
    category: CDev\Paypal
    type: XLite\View\FormField\Select\TestLiveMode
    value: test
    orderby: 600
    translations: [{ code: en, option_name: 'Test/Live mode' }]
  -
    name: loginScopes
    category: CDev\Paypal
    type: XLite\Module\CDev\Paypal\View\FormField\Select\Scopes
    value: 'a:4:{s:6:"openid";s:6:"openid";s:5:"email";s:5:"email";s:7:"profile";s:7:"profile";s:7:"address";s:7:"address";}'
    orderby: 700
