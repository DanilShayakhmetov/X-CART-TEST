XLite\Model\Config:
  - name: esd_fullfilment
    category: CDev\PINCodes
    type: XLite\View\FormField\Input\Checkbox\YesNo
    orderby: 400
    translations:
      - code: en
        option_name: 'Show only ESD related fulfillment statuses'
        option_comment: 'This option leave only 3 method: New, Delivered and Will Not Deliver. You can rename it with "Custom Order Statuses" module'
      - code: ru
        option_name: 'Отображать только статусы для цифровой дистрибуции'
        option_comment: 'Данная настройка оставит только 3 статуса доставки: Новый, Доставлен и Доставка отменена. Переименовать их можно при помощи модуля Custom Order Statuses'
  - name: approve_before_download
    category: CDev\PINCodes
    type: XLite\View\FormField\Input\Checkbox\YesNo
    orderby: 500
    translations:
      - code: en
        option_name: 'Approve before providing access'
      - code: ru
        option_name: 'Одобрение перед предоставлением доступа'
