XLite\Model\Config:
  - name: 'settings_page_heading'
    category: CDev\GoogleAnalytics
    type: hidden
    orderby: 50
    translations:
      - code: en
        option_name: 'Google Analytics Settings'
  - name: ga_account
    category: CDev\GoogleAnalytics
    type: text
    orderby: 100
    value: ''
    translations:
      - code: en
        option_name: 'Web Property ID'
  - name: ga_tracking_type
    category: CDev\GoogleAnalytics
    type: XLite\Module\CDev\GoogleAnalytics\View\FormField\Select\TrackingType
    orderby: 200
    value: 1
    translations:
      - code: en
        option_name: 'What are you tracking'
  - name: ga_code_version
    category: CDev\GoogleAnalytics
    type: XLite\Module\CDev\GoogleAnalytics\View\FormField\Select\CodeVersion
    orderby: 300
    value: U
    translations:
      - code: en
        option_name: 'Google Analytics version'
        option_comment: '- Traditional (ga.js). This is a legacy library. If you are getting started with Google Analytics you should use the latest tracking library, analytics.js. For more information please see <a href="https://developers.google.com/analytics/devguides/collection/gajs" target="_blank">here</a> <br/>- Universal Analytics (analytics.js). This is the latest tracking library for Google Analytics. For more information please see <a href="https://developers.google.com/analytics/devguides/collection/analyticsjs" target="_blank">here</a>'
  - name: ecommerce_enabled
    category: CDev\GoogleAnalytics
    type: XLite\View\FormField\Input\Checkbox\OnOff
    orderby: 400
    value: true
    translations:
      - code: en
        option_name: 'Enable eCommerce Google Analytics'
  - name: purchase_only_on_paid
    category: CDev\GoogleAnalytics
    type: XLite\View\FormField\Input\Checkbox\OnOff
    orderby: 450
    value: true
    translations:
      - code: en
        option_name: 'Register purchase only on Paid status change'
  - name: debug_mode
    category: CDev\GoogleAnalytics
    type: XLite\View\FormField\Input\Checkbox\OnOff
    orderby: 500
    value: false
    translations:
      - code: en
        option_name: 'Debug mode'

