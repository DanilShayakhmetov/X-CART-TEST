XLite\Model\Config:
  - name: sale_enabled
    category: 'CDev\Sale'
    type: checkbox
    orderby: 20
    value: Y
    translations:
      - code: en
        option_name: 'Display the "Products on sale" block in the storefront'
  - name: sale_in_current_category
    category: 'CDev\Sale'
    type: checkbox
    orderby: 30
    value: Y
    translations:
      - code: en
        option_name: 'Display only the products on sale which are in the category being viewed (or its subcategories)'
  - name: sale_max_count_in_block
    category: 'CDev\Sale'
    type: text
    orderby: 80
    value: 4
    translations:
      - code: en
        option_name: 'The maximum number of products to be displayed in the "Products on sale" block'
        option_comment: 'The maximum number of products to be displayed in the "Products on sale" block. Set zero to display all products in the block. Drupal block settings can override this option (when the DrupalConnector module is enabled).'
  - name: way_to_combine_discounts
    category: 'CDev\Sale'
    type: \XLite\Module\CDev\Sale\View\FormField\Select\CombineDiscounts
    orderby: 100
    value: 'apply_max'
    translations:
      - code: en
        option_name: 'How to handle multiple sale discounts'
  - name: show_links_in_category_menu
    category: 'CDev\Sale'
    type: \XLite\Module\CDev\Sale\View\FormField\Select\ShowLinksInCategoryMenu
    orderby: 110
    value: 'under_categories'
    translations:
      - code: en
        option_name: 'How to display links to sale offers in the category menu'
  - name: allow_vendors_edit_discounts
    category: 'CDev\Sale'
    type: checkbox
    orderby: 120
    value: Y
    translations:
      - code: en
        option_name: 'Allow vendors to manage sale discounts for their own products'

XLite\Model\Role\Permission:
  - { code: manage sale discounts, section: Sale, translations: [{ code: en, name: Manage sale discounts }, { code: ru, name: Управление скидками }] }

XLite\Model\Role:
  - { translations: [{ code: en, name: Sale discounts management }, { code: ru, name: Управление скидками }], permissions: [{ code: manage sale discounts }] }


XLite\Model\MoneyModificator:
  - class: XLite\Module\CDev\Sale\Logic\SalePrice
    validator: isApply
    purpose: net
    position: 5
  - class: XLite\Module\CDev\Sale\Logic\PercentOff
    validator: isApply
    purpose: net
    position: 500
  - class: XLite\Module\CDev\Sale\Logic\SaleDiscount
    validator: isApply
    purpose: net
    position: 600

