<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="ROBOTS" content="NOINDEX" />
  <meta name="ROBOTS" content="NOFOLLOW" />
  <title>Error</title>
  <link rel="shortcut icon" href="@URLpublic/favicon.ico@" type="image/x-icon" />
  <link href="@URLpublic/error.css@" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="lc-error" class="container">

    <div class="icon">
      <img src="@URLpublic/error/oops.png@" alt="Error" />
    </div>

    <div class="error-in-your-store">An error occurred in your store.</div>

    <div class="text">
      <div class="header">ERROR: "@ERROR@" (code @CODE@)</div>
      <div class="message">@MSG@</div>
    </div>

    <ul class="help-section">
      <li class="forum">
        <img src="@URLpublic/error/forum.png@" alt="Forum"><br />
        <span>Ask about this error at <br /><a href="//forum.x-cart.com" target="_blank">X&#8209;Cart community forum</a></span>
      </li>
      <li class="kb">
        <img src="@URLpublic/error/kb.png@" alt="Knowledge base"><br />
        <span>Try to fix it yourself using X&#8209;Cart's <br /><a href="http://devs.x-cart.com/en/misc/dealing_with_x-cart_fatal_errors.html" target="_blank">Knowledge base</a></span>
      </li>
      <li class="support">
        <img src="@URLpublic/error/support.png@" alt="Support"><br />
		<span>Contact our support team and let our engineers fix the problem for you<br /><a href="//www.x-cart.com/contact-us.html?utm_source=XC5admin&amp;utm_medium=errorPage&amp;utm_campaign=XC5admin" target="_blank">Submit a request</a></span>
      </li>
    </ul>

  </div>

</body>

</html>
