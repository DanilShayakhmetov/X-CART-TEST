        name: 'Красная футболка с круглым вырезом и узлом под грудью'
        metaDesc: ' Еще одно стильное дополнение вашего гардероба. Эта футболка с круглым вырезом была создана для модного, удобного, женственного образа. '
        description: '<ul><li>Круглый вырез</li><li>Короткие рукава</li><li>Классический крой</li><li>100% хлопок<br><br></li></ul>'
        briefDescription: '<p>Еще одно стильное дополнение вашего гардероба. Эта футболка с круглым вырезом была создана для модного, удобного, женственного образа.</p>'
