        name: 'Apple iPhone 8 Plus, 64Гб'
        metaDesc: ' Создан с использованием самого прочного стекла и корпуса из алюминия аэрокосмического класса. Беспроводная зарядка. Водо- и пыленепроницаемость. 5,5-дюймовый дисплей Retina HD с True Tone. Двойные 12-мегапиксельные камеры обеспечивают улучшенный портретный режим. Работает на A11 Bionic - самом мощном чипе для смартфона. '
        description: '<div data-cel-widget="productDescription_feature_div" data-feature-name="productDescription"><div data-cel-widget="productDescription_feature_div" data-feature-name="productDescription" data-template-name="productDescription"><br></div></div><ul><li>5,5-дюймовый широкоэкранный ЖК-дисплей Multi-Touch с технологией IPS, разрешением 1920x1080 и плотностью пикселей 401 ppi. Бионический процессор A11 с 64-разрядной архитектурой, процессор Neural, встроенный сопроцессор движения M11.</li><li>12-мегапиксельная широкоугольная камера, 7-мегапиксельная HD камера FaceTime</li><li>Защита от брызг, воды и пыли</li></ul>'
        briefDescription: '<p>Создан с использованием самого прочного стекла и корпуса из алюминия аэрокосмического класса. Беспроводная зарядка. Водо- и пыленепроницаемость. 5,5-дюймовый дисплей Retina HD с True Tone. Двойные 12-мегапиксельные камеры обеспечивают улучшенный портретный режим. Работает на A11 Bionic - самом мощном чипе для смартфона.</p>'
