  - sku: '10000000098'
    translations:
      - code: ru
        name: 'Прозрачные очки с черной оправой квадратной формы'
        metaDesc: ' Ищете очки для чтения в офисе или дома? Эти очки прослужат долго и обеспечат первоклассную защиту, которую вы ищете. Модная квадратная форма. Носовые накладки для дополнительного комфорта. Прозрачные линзы. Комфортные дужки с закругленными кончиками для надежной посадки. Тканевый чехол можно использовать для протирания линз. '
        description: '<p>Оправа: 100% пластик,&nbsp;</p><p>Линзы: 100% пластик.</p>'
        briefDescription: '<p>Ищете очки для чтения в офисе или дома? Эти очки прослужат долго и обеспечат первоклассную защиту, которую вы ищете.<br><br>Модная квадратная форма. Носовые накладки для дополнительного комфорта. Прозрачные линзы. Комфортные дужки с закругленными кончиками для надежной посадки.<br><br>Тканевый чехол можно использовать для протирания линз.</p>'
