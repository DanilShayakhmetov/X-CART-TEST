      - code: ru
        name: 'Колонка Google Home Mini [Опции и атрибуты]'
        metaDesc: ' Новая интеллектуальная колонка от Google в мини-формате, содержит весь свой интеллект в недорогой и компактной упаковке. Умный динамик с подключением к Wi-Fi выглядит, как небольшая покрытая тканью подушечка для булавок. &nbsp;Поставляется в сером, черном или коралловом цвете с пластмассовой основой и резиновыми ножками. '
        description: '<p>Новая интеллектуальная колонка от Google в мини-формате, содержит весь свой интеллект в недорогой и компактной упаковке.<br><br>Умный динамик с подключением к Wi-Fi выглядит, как небольшая покрытая тканью подушечка для булавок. &nbsp;Поставляется в сером, черном или коралловом цвете с пластмассовой основой и резиновыми ножками.</p>'
        briefDescription: ''
  - sku: '10000000107'
    translations:
      - code: ru
        name: 'Умные часы с фитнес-трекером'
        metaDesc: ' Современный водонепроницаемый фитнес-трекер с пульсометром и датчиком артериального давления, измеряет количество пройденных шагов и потраченных калорий. Умные часы с шагомером для женщин и мужчин. '
        description: '<ul><li>Многофункциональные умные часы: отображение времени в форматах 12/24 часов, точное измерение сердечного ритма, датчик артериального давления, отслеживание сна, шагомер, регулировка яркости, данные о погоде, будильник, секундомер, напоминание об активности, дистанционное управление фотокамерой, управление музыкой, поиск телефона, уведомления о входящих вызовах и SMS, напоминания и т. д.</li><li>Датчики сердечного ритма и артериального давления: активируйте часы, нажав и удерживая кнопку управления. Подождите около 30 секунд, после чего на экране часов появятся данные о частоте сердечных сокращений, кровяном давлении и уровне кислорода. Вы можете настроить автоматическое отслеживание сердечного ритма в приложении. В приложении также доступны данные о частоте сердечных сокращений, артериальном давлении и содержании кислорода в крови.</li><li>Водонепроницаемость и отслеживание сна: этот фитнес-трекер соответствует международному стандарту водо- и пыленепроницаемости IP67. Не рекомендуется носить фитнес-трекер во время плавания или принятия душа. Данные о продолжительности и глубине сна, времени бодрствования, помогут вам улучшить качество сна.</li><li>Уведомления на вашем запястье: Получайте уведомления о вызовах, SMS и уведомления приложений; Поддержка системы iOS 9.0 или выше, Android 4.4 или выше. (Не подходит для ПК, iPad или планшета).</li><li>Специальные функции и гарантия: функция прогноза погоды, музыкальный проигрыватель, функция удаленного управления камерой, изменение яркости экрана и т.д. Трехмесячная гарантия предоставляется фитнес-трекером Teamyo. Пожалуйста, не стесняйтесь обращаться к нам, если у вас возникнут какие-либо проблемы с нашим продуктом.</li></ul><p><strong>Примечания:</strong></p><ol><li><strong>Совместимость</strong>: эти фитнес-часы можно использовать как с системой Android, так и с системой IOS. Совместимо с Android 4.4 или выше, IOS 9 или выше. Bluetooth 4.0 или выше.</li><li><strong>Водонепроницаемость:</strong> класс водонепроницаемости IP67 - защита от пота, дождя и брызг. Не рекомендуется носить фитнес-трекер при плавании или принимать душ.</li><li><strong>Кабель для зарядки:</strong> умные часы упакованы в красивую коробку, зарядный кабель располагается на дне коробки под часами. Зарядите устройство примерно за 2 часа до первого использования.</li></ol>'
        briefDescription: '<p>Современный водонепроницаемый фитнес-трекер с пульсометром и датчиком артериального давления, измеряет количество пройденных шагов и потраченных калорий. Умные часы с шагомером для женщин и мужчин.</p>'
  - sku: '10000000109'
    translations:
      - code: ru
        name: 'Умные часы с сенсорным экраном и фитнес-трекером'
        metaDesc: ' Идеальный компаньон, чтобы сохранять продуктивность и организованность в течение всего дня. Получайте уведомления о новых письмах, SMS и входящих телефонных звонках, а также оповещения для Facebook, Twitter, WhatsApp, LinkedIn, Snap и других мобильных приложений. Эти часы подсчитывают ваши шаги, измеряют пройденное расстояние и оценивают количество сожженных калорий с помощью 3-осевого акселерометра. Отслеживают качество сна и записывают все необходимые показатели. Защита от дождя и пота, не погружать в во'
        description: '<p>Идеальный компаньон, чтобы сохранять продуктивность и организованность в течение всего дня. Получайте уведомления о новых письмах, SMS и входящих телефонных звонках, а также оповещения для Facebook, Twitter, WhatsApp, LinkedIn, Snap и других мобильных приложений.<br><br>Эти часы подсчитывают ваши шаги, измеряют пройденное расстояние и оценивают количество сожженных калорий с помощью 3-осевого акселерометра. Отслеживают качество сна и записывают все необходимые показатели.<br><br>Защита от дождя и пота, не погружать в воду на длительное время.<br><br>Время автономной работы данного устройства - до 24 часов.</p>'
        briefDescription: ''
  - sku: '10000000110'
    translations:
      - code: ru
        name: 'Наушники Aster i39 с микрофоном'
        metaDesc: ' Наушники Aster i39 созданы, чтобы обеспечить вам максимальный комфорт, когда вы путешествуете, отдыхаете, занимаетесь спортом или работаете. Берите с собой наушники, куда бы вы ни пошли. Просто сложите их, скрутите шнур и отправляйтесь в путь! '
        description: '<p><br></p><ul><li>Есть микрофон</li><li>Складываются</li><li>Стерео-динамики</li><li>Легкие и небольшие</li><li>Вес - 187г</li><li>Размеры - 21 x 18 x 7.6 см</li></ul>'
        briefDescription: '<p>Наушники Aster i39 созданы, чтобы обеспечить вам максимальный комфорт, когда вы путешествуете, отдыхаете, занимаетесь спортом или работаете.<br><br>Берите с собой наушники, куда бы вы ни пошли. Просто сложите их, скрутите шнур и отправляйтесь в путь!</p>'
  - sku: '10000000111'
    translations:
      - code: ru
        name: 'Apple AirPods'
        metaDesc: ' В отличие от традиционных наушников, дизайн EarPods определяется создан с учетом геометрии уха, что делает их более удобными для большего количества людей, чем любые другие наушники-вкладыши. Корпус EarPods был спроектирован так, чтобы максимизировать выход звука и минимизировать &nbsp;его потери, что означает, что вы получаете высококачественное звучание. Работает со всеми устройствами с разъемом Lightning и поддержкой iOS 10 или более поздней версии, включая iPod touch, iPad и iPhone. '
        description: '<p>В отличие от традиционных наушников, дизайн EarPods определяется создан с учетом геометрии уха, что делает их более удобными для большего количества людей, чем любые другие наушники-вкладыши. Корпус EarPods был спроектирован так, чтобы максимизировать выход звука и минимизировать &nbsp;его потери, что означает, что вы получаете высококачественное звучание.<br><br>Работает со всеми устройствами с разъемом Lightning и поддержкой iOS 10 или более поздней версии, включая iPod touch, iPad и iPhone.</p>'
        briefDescription: ''
  - sku: '10000000112'
    translations:
      - code: ru
        name: 'Масло для тела Cocooil'
        metaDesc: ' Масло для тела, которое питает и защищает вашу кожу. '
        description: '<p>С сертифицированным органическим кокосовым маслом холодного отжима, произведенным в соответствии с принципами справедливой торговли. Обеспечивает роскошные ощущения, идеально подходит в качестве ежедневного увлажняющего крема в течение всего года.</p><p>Состав: Helianthus Annuus (Sunflower) Seed Oil, Fair Trade Cold Pressed Organic Cocos Nucifera (Coconut) Oil, Vitas Vinifera (Grape) Seed Oil, Tocopherol.</p><p>Особенности:</p><ul><li>Не оставляет жирности</li><li>Увлажняет, успокаивает и смягчает кожу<br><br></li></ul><p><br></p>'
        briefDescription: '<p>Масло для тела, которое питает и защищает вашу кожу.</p>'
  - sku: '10000000113'
    translations:
      - code: ru
        name: 'Увлажняющий шампунь Maui'
        metaDesc: ' Укрепляющий шампунь с богатым составом, который помогает вашим волосам выглядеть обновленными и восстановленными. '
        description: '<p>With castor oil &amp; neem oil, this formula helps soften treated, natural, or transitioning hair.</p><p>Состав: Aloe Barbadensis Leaf Juice, Water (Aqua), Sodium C14-16 Olefin Sulfonate, Cocamidopropyl Betaine, PPG-2 Hydroxyethyl Coco/Isostearamide, Glycol Distearate, Cocos Nucifera (Coconut) Water, Bambusa Arundinacea Stem Extract, Ricinus Communis (Castor) Seed Oil, Melia Azadirachta Seed Oil, Chamomilla Recutita (Matricaria) Flower Extract, Polyquaternium-10, Cocamidopropyl Hydroxysultaine, Sodium Cocoyl Isethionate, PEG-120 Methyl Glucose Dioleate, Guar Hydroxypropyltrimonium Chloride, Methyl Gluceth-10, Tapioca Starch, Sodium Chloride, Propylene Glycol, Diazolidinyl Urea, Iodopropynyl Butylcarbamate, Fragrance (Parfum).&nbsp;</p><p>Особенности:</p><ul><li>Уклепление</li><li>Поддерживает здоровый блеск</li><li>Без сульфатов</li></ul>'
        briefDescription: '<p>Укрепляющий шампунь с богатым составом, который помогает вашим волосам выглядеть обновленными и восстановленными.</p>'
  - sku: '10000000114'
    translations:
      - code: ru
        name: 'Масло для тела Barth'
        metaDesc: ' С этой удивительной масляной сывороткой ваша кожа сразу станет шелковистой и увлажненной. '
        description: '<p>Отлично подходит для нормальной, чувствительной и раздраженной кожи. Идеально подходит успокоения и восстановления кожи.</p><p>Особенности:</p><ul><li>Не оставляет жирных следов</li><li>Приятный аромат экзотических масел</li><li>Натуральный состав</li></ul>'
        briefDescription: '<p>С этой удивительной масляной сывороткой ваша кожа сразу станет шелковистой и увлажненной.</p>'
  - sku: '10000000115'
    translations:
      - code: ru
        name: 'Спрей для лица'
        metaDesc: ' Освежающий, увлажняющий спрей для всех типов кожи. '
        description: '<p>Спрей содержит экстракты алоэ, огурца и зеленого чая и прекрасно увлажняет, охлаждает и освежает кожу. Распылите на лицо перед нанесением крема или в течение дня прямо поверх макияжа.</p><p>Состав: Aqua (Water, Eau), Propylene Glycol, Mentha Piperita (Peppermint) Leaf Water, Cucumis Sativus (Cucumber) Fruit Water, Aloe Barbadensis Leaf Juice, Camellia Sinensis Leaf Extract, Cucumis Sativus (Cucumber) Fruit Extract, Fucus Vesiculosus Extract, Propanediol, Polysorbate 20, Ethylhexylglycerin, Benzophenone-4, Parfum (Fragrance), Sodium Chloride, Citric Acid, Potassium Sorbate, Sodium Benzoate, CI 19140 (Yellow 5), CI 42090 (Blue 1), Hexyl Cinnamal, Limonene, Linalool.&nbsp;</p><p>Особенности:</p><ul><li>Успокаивает и смягчает кожу</li><li>Содержит антиоксиданты</li><li>Натуральный состав</li></ul>'
        briefDescription: '<p>Освежающий, увлажняющий спрей для всех типов кожи.</p>'
  - sku: '10000000116'
    translations:
      - code: ru
        name: 'Классический красный от Dior'
        metaDesc: ' Помада нового поколения: наносить так же легко, как и носить. '
        description: '<p>Эта помада ограниченной серии, обеспечивающая яркий цвет и глянцевый лаковый блеск и комфорт бальзама, может держаться на ваших губах до 6 часов * и имеет исключительно приятную текстуру.</p><p>Особенности:</p><ul><li>Лаковый блеск</li><li>Насыщенный цвет</li><li>Не ощущается на губах</li></ul>'
        briefDescription: '<p>Помада нового поколения: наносить так же легко, как и носить.</p>'
  - sku: '10000000117'
    translations:
      - code: ru
        name: 'Кисти для макияжа Pink Unicorn'
        metaDesc: ' Добавьте немного розового гламура в ваш ежедневный ритуал красоты! Базовая коллекция кистей для макияжа лица и глаз имеет очаровательный внешний вид и обеспечит вам идеальное нанесение. '
        description: '<p>Каждая кисть изготовлена из материалов высочайшего качества и имеет мягкие синтетические щетинки и золотистую ручку. Идеально гладкий держатель позволит вам хранить инструменты организованно.</p><p>Особенности:</p><ul><li>Включает в себя 3 кисти для макияжа и держатель</li><li>Мягкий ворс</li><li>Не тестируется на животных</li></ul>'
        briefDescription: '<p>Добавьте немного розового гламура в ваш ежедневный ритуал красоты! Базовая коллекция кистей для макияжа лица и глаз имеет очаровательный внешний вид и обеспечит вам идеальное нанесение.</p>'
  - sku: '10000000118'
    translations:
      - code: ru
        name: 'Батончики Perfect Snacks'
        metaDesc: ' Источник белка для активного образа жизни. '
        description: '<p>Этот батончик, приготовленный из свежемолотых орехов и органического меда, представляет собой восхитительную смесь сливочного и хрустящего и по текстуре напоминает печенье.<br><br>Каждый батончик содержит до 17 г белка.</p><p>Особенности:</p><ul><li>Источник витаминов и минералов</li><li>Без ГМО</li><li>Не содержит сою</li><li>Без глютена</li><li>Органический</li><li>Кошерный</li><li>Изготовлено в США</li></ul><p><br></p>'
        briefDescription: '<p>Источник белка для активного образа жизни.</p>'
  - sku: '10000000119'
    translations:
      - code: ru
        name: 'Синий и зеленый чай маття'
        metaDesc: ' Попробуй маття и удивись! '
        description: '<p>Чистый органический чай маття синего и зеленого цвета. Подходит для снижения веса и ускорения метаболизма. Вкусный и богат полезными веществами. Увеличивает вашу энергию в течение всего дня, повышает ясность ума и сосредоточенность. Лучший заменитель кофе. Можно использовать для выпечки, латте, смузи, коктейлей, мороженого и в любой другой еде.</p><p>Особенности:</p><ul><li>Мощный антиоксидант</li><li>Органический</li><li>Веганский</li><li>Без ГМО</li></ul>'
        briefDescription: '<p>Попробуй маття и удивись!</p>'
  - sku: '10000000122'
    translations:
      - code: ru
        name: 'Семена чиа'
        metaDesc: ' Всем известный органический суперфуд. '
        description: '<p>Богатый источник белка, клетчатки, антиоксидантов, незаменимых Omega-3 жирных кислот и минералов (магний, кальций, калий, фосфор). Идеальное дополнение к вегетарианской, веганской, палео, кетогенной и безглютеновой диетам. Добавьте здоровую и вкусную нотку в салаты, закуски, супы и выпечку, или замочите их для сытного пудинга или желе.</p><p>Особенности:</p><ul><li>Органические</li><li>Без ГМО</li><li>Упаковка без BPA</li></ul>'
        briefDescription: '<p>Всем известный органический суперфуд.</p>'
  - sku: '10000000123'
    translations:
      - code: ru
        name: 'Добавка с пробиотиками и Omega - 3, 6, 9'
        metaDesc: ' Запатентованная пробиотическая смесь для поддержания здоровья вашего мозга и кишечника. '
        description: '<p>Повышает энергию и когнитивные функции, улучшает работу иммунной системы, обеспечивая пищеварительную систему полезными бактериями. Содержит жирные Omega-кислоты для вашего мозга. Принимайте по одной капсуле утром и вечером ежедневно. Перед применением посоветоваться с врачом.</p><p>Особенности:</p><ul><li>Без ГМО</li><li>Содержит антиоксиданты</li></ul>'
        briefDescription: '<p>Запатентованная пробиотическая смесь для поддержания здоровья вашего мозга и кишечника.</p>'
  - sku: '10000000124'
    translations:
      - code: ru
        name: 'Газированная вода с добавлением чая'
        metaDesc: ' Чай и газированная вода: идеальная пара! '
        description: '<p>Газированная вода в сочетании с органическим чаем и сертифицированными органическими экстрактами. Не содержит &quot;натуральных ароматизаторов&quot;.</p><p>Особенности:</p><ul><li>Без подсластителей</li><li>Органическая</li><li>Без ГМО</li></ul>'
        briefDescription: '<p>Чай и газированная вода: идеальная пара!</p>'
  - sku: '10000000125'
    translations:
      - code: ru
        name: 'Корица в палочках'
        metaDesc: ' Добавьте немного пряности в свою жизнь с помощью этой высококачественной цейлонской корицы. '
        description: '<p>Произведена на Шри-Ланке. Идеально подходит для выпечки, приготовления пищи и напитков. Свернута вручную, мягкая и легко ломается.</p><p>Особенности:</p><ul><li>Больше 100 палочек!</li><li>Плотно упакована и запечатана</li><li>Без ГМО</li><li>Органическая</li><li>Кошерная</li></ul>'
        briefDescription: '<p>Добавьте немного пряности в свою жизнь с помощью этой высококачественной цейлонской корицы.</p>'
  - sku: '10000000126'
    translations:
      - code: ru
        name: 'Арахисовая паста'
        metaDesc: ' Восхитительная арахисовая паста, полностью натуральная и богатая белком. '
        description: '<p>Сделана только из одного ингредиента: сухого обжаренного органического арахиса.</p><ul><li>Полностью натуральная</li><li>Без ГМО</li><li>Без глютена</li><li>Без молока</li><li>Без консервантов</li><li>Веганская</li><li>Кошерная</li><li>Без пальмового масла</li><li>Не содержит сахар</li><li>Без соли</li></ul>'
        briefDescription: '<p>Восхитительная арахисовая паста, полностью натуральная и богатая белком.</p>'
  - sku: '10000000127'
    translations:
      - code: ru
        name: 'Натуральный ароматизатор "Сладкий лесной орех и шоколад"'
        metaDesc: ' Добавьте изысканный вкус и аромат шоколада с орехами вашим пирогам и десертам. '
        description: '<p>Натуральный пищевой ароматизатор придаст вкус лесного ореха вашей выпечке и может также использоваться для добавления в другие блюда и напитки. Прекрасно подходит для приготовления выпечки, тортов, йогурта, чизкейка, сорбетов, напитков (включая пиво и сидр) и мороженого.</p><p>Состав:<strong>&nbsp;</strong>Натуральный ароматизатор, Propylene Glycol (E1518).</p><p>Особенности:</p><ul><li>Без глютена</li><li>Не содержит молока</li><li>Не содержит яиц</li><li>Веганский</li><li>Кошерный</li></ul>'
        briefDescription: '<p>Добавьте изысканный вкус и аромат шоколада с орехами вашим пирогам и десертам.</p>'
  - sku: '10000000128'
    translations:
      - code: ru
        name: 'Сок Dose'
        metaDesc: ' Органический сок, идеален для поддержки организма в течение всего дня. Пейте его утром или между приемами пищи для повышения энергии и получения витаминов. '
        description: '<p>Полный набор витаминов, минералов и ферментов и все это с великолепным вкусом! Содержит 60% зеленых овощей и 40% фруктов.</p><p>Особенности:</p><ul><li>Холодный отжим</li><li>Полностью органический</li></ul>'
        briefDescription: '<p>Органический сок, идеален для поддержки организма в течение всего дня. Пейте его утром или между приемами пищи для повышения энергии и получения витаминов.</p>'

