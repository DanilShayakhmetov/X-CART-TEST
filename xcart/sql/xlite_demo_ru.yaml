        metaDesc: ' iPhone X - это дисплей на всю переднюю панель, который обеспечивает вам полное погружение. Он настолько умный, что может реагировать на прикосновение, ваш голос и даже взгляд. С iPhone X всё это стало реальностью. Поприветствуйте будущее! '
