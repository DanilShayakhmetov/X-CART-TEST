        metaDesc: ' Яркий цветочный принт и свободный покрой, что может быть лучше? Наденьте черную кожаную куртку и стильный ремешок, и вы готовы к вечеринке. '
        description: '<ul><li>Круглый вырез</li><li>Пышные рукава</li><li>Зауженные манжеты</li><li>Свободный крой</li><li>100% полиэстер</li></ul>'
