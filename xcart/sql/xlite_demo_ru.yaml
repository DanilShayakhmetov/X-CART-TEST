XLite\Model\Product:
  - sku: '10000000068'
    translations:
      - code: ru
        name: 'Высокие кроссовки с красными, черными и белыми деталями'
        metaDesc: ' Культовые кроссовки из премиальных материалов, обеспечивающие великолепную амортизацию. Красные и черные элементы на белом фоне создают смелый и стильный облик. Эта обувь с высоким верхом, шнуровкой спереди, круглым носком и мягкой подкладкой идеально подходит для занятий спортом и повседневного ношения. '
        description: '<p><strong>Особенности:</strong></p><ul><li>Классическая модель</li><li>Кожаный верх с логотипом</li><li>Сетчатый материал подкладки</li><li>Верх из пеноматериала&nbsp;</li><li>Перфорация для дополнительной вентиляции</li><li>Износостойкая резиновая подошва</li></ul>'
        briefDescription: '<p>Культовые кроссовки из премиальных материалов, обеспечивающие великолепную амортизацию. Красные и черные элементы на белом фоне создают смелый и стильный облик. Эта обувь с высоким верхом, шнуровкой спереди, круглым носком и мягкой подкладкой идеально подходит для занятий спортом и повседневного ношения.<br><br><br></p>'
  - sku: '10000000069'
    translations:
      - code: ru
        name: 'Бежевые кеды'
        metaDesc: ' Кроссовки из бежевого хлопка с высокой посадкой на шнуровке, круглый носок, фирменный узор на щиколотке и плоская резиновая подошва. '
        description: '<p>Легкий и дышащий верх. Подошва из вулканизированной резины для улучшения сцепления. Узнаваемый логотип дополнит ваш образ. Ортолитовая стелька амортизирует каждый шаг. Универсальные и модные кеды.</p><p><strong>Особенности:</strong></p><ul><li>Легкий верх и резиновая подошва</li><li>Верх на шнуровке</li><li>Вышитый логотип на боковой поверхности</li><li>Классическая модель</li><li>Верх: 100% хлопок</li><li>Подошва: 100% вулканизированная резина</li><li>Подкладка: 100% хлопок</li></ul>'
        briefDescription: '<p>Кроссовки из бежевого хлопка с высокой посадкой на шнуровке, круглый носок, фирменный узор на щиколотке и плоская резиновая подошва.</p>'
  - sku: '10000000070'
    translations:
      - code: ru
        name: 'Белые кожаные оксфорды на платформе'
        metaDesc: ' Привлекающие внимание оксфорды на многослойной комбинированной подошве с верхом из гладкой перфорированной кожи. '
        description: '<p>Поднимите свой стиль на ступеньку выше с этими модными оксфордами на платформе. Носите их с леггинсами и рубашкой &quot;оверсайз&quot; или блузкой с открытыми плечами для модного образа. Удобная подошва с нескользящей поверхностью, намного более легкая, чем можно предположить.</p><p><strong>Особенности:</strong></p><ul><li>Кожаные оксфорды с декоративной перфорацией</li><li>Подошва из комбинированных материалов</li><li>Комфортный каблук высотой 3см</li><li>Круглый нос</li><li>Застежка на шнуровке</li><li>Кожаный верх</li><li>Нескользящая подошва</li></ul>'
        briefDescription: '<p>Привлекающие внимание оксфорды на многослойной комбинированной подошве с верхом из гладкой перфорированной кожи.</p>'
  - sku: '10000000074'
    translations:
      - code: ru
        name: 'Серые кроссовки с верхом-сеткой'
        metaDesc: ' Пара легких кроссовок с верхом из сетчатого материала. Созданы с учетом вашего комфорта и подойдут на любой день! '
        description: '<p>Эта обувь создана для легкого, комфортного и универсального стиля. Верх из легкой сетки плотно прилегает к ноге, мягкая и гибкая подошва обеспечивает превосходное сцепление в любую погоду.</p><p><strong>Особенности:</strong></p><ul><li>Классическая модель</li><li>Верх из дышащего материала</li><li>Стелька из материала EVA</li><li>Гибкая резиновая подошва</li></ul>'
        briefDescription: '<p>Пара легких кроссовок с верхом из сетчатого материала. Созданы с учетом вашего комфорта и подойдут на любой день!</p>'
  - sku: '10000000076'
    translations:
      - code: ru
        name: 'Высокие ботинки на шнуровке светло-коричневого цвета'
        metaDesc: ' Утепленные водонепроницаемые ботинки специально для вашего следующего приключения. '
        description: '<p>Водонепроницаемые, прочные, созданные для комфорта и устойчивости, эти ботинки можно носить целый день и с возрастом они будут выглядеть только лучше.</p><p><strong>Особенности:</strong></p><ul><li>Верх из высококачественной кожи</li><li>Водонепроницаемые</li><li>Мягкий материал голенища</li><li>Кожаная подкладка</li><li>Гибкая конструкция передней части стопы</li><li>Комфортная стелька и подошва</li><li>Резиновая подошва</li></ul>'
        briefDescription: '<p>Утепленные водонепроницаемые ботинки специально для вашего следующего приключения.</p>'
  - sku: '10000000079'
    translations:
      - code: ru
        name: 'Футболка свободного кроя с логотипом'
        metaDesc: ' Эта базовая футболка с круглым вырезом сделана из хлопчатобумажной смеси специально для повседневного ношения.&nbsp; Свободный фасон в непринужденном стиле, вам захочется надевать её снова и снова. '
        description: '<p>Эта базовая футболка с круглым вырезом сделана из хлопчатобумажной смеси специально для повседневного ношения.&nbsp;</p><p>Свободный фасон в непринужденном стиле, вам захочется надевать её снова и снова.</p>'
        briefDescription: ''
  - sku: '10000000081'
    translations:
      - code: ru
        name: 'Розовые кроссовки с белой подошвой'
        metaDesc: ' Классическая модель кроссовок в розовом цвете. '
        description: '<p>Низкие кроссовки с прочным верхом из ткани на шнуровке и круглым носком. Мягкий язычок и подкладка. Мягкая высокая подошва из вулканизированной резины.</p><p><strong>Особенности:</strong></p><ul><li>Классическая модель</li><li>Плоские хлопчатобумажные шнурки</li><li>Верх из ткани</li><li>Гибкая резиновая подошва</li></ul>'
        briefDescription: '<p>Классическая модель кроссовок в розовом цвете.</p>'
  - sku: '10000000082'
    translations:
      - code: ru
        name: 'Белые кроссовки на шнуровке с верхом из сетки'
        metaDesc: ' Мягкие дышащие кроссовки для спорта. '
        description: '<p>Эта пара идеально подходит для различных тренировок в тренажерном зале и вне его. Школа, активные игры, путешествия, бег - подойдут везде! Отличный подарок для спортивной девушки.</p><p><strong>Особенности:</strong></p><ul><li>Легкие</li><li>Тканый верх с сеткой</li><li>Гибкая, поглощающая удары стелька из материала EVA</li><li>Рельефная и износостойкая подошва для лучшего сцепления</li></ul>'
        briefDescription: '<p>Мягкие дышащие кроссовки для спорта.</p>'
  - sku: '10000000083'
    translations:
      - code: ru
        name: 'Золотистые сандалии на высоком каблуке с плетеным верхом'
        metaDesc: ' Больше женственности, изысканности и веселья! '
        description: '<p>Сандалии на высоком каблуке с оригинальным дизайном верха, напоминающим плетение. Все, чтобы продемонстрировать ваше чувство стиля. Выполнены в золотом цвете для более изысканного вида.</p><p><strong>Особенности:</strong></p><ul><li>Верх из эко-кожи с геометрическими вырезами</li><li>Регулируемая застежка на лодыжке</li><li>Открытый носок</li><li>Каблук-шпилька</li><li>Высота каблука: 9см</li></ul>'
        briefDescription: '<p>Больше женственности, изысканности и веселья!</p>'
  - sku: '10000000084'
    translations:
      - code: ru
        name: 'Зеленые сандалии на плоской подошве'
        metaDesc: ' С упругой резиновой подошвой и широкими эластичными лямками, словно обнимающими ногу, эти сандалии с открытым носком созданы для ходьбы. '
        description: '<p>Модные босоножки с открытыми носками, выполненные из эластичной ткани высшего качества. Созданы для комфортного ношения в течение всего дня, они будто заставляют вас двигаться и, в то же время, выглядят стильно и непринужденно.</p><p><strong>Особенности:</strong></p><ul><li>Открытый носок</li><li>Подойдут для стопы средней ширины</li><li>Легкие&nbsp;</li><li>Верх из ткани и эко-кожи</li><li>Мягкая рифленая подошва</li></ul>'
        briefDescription: '<p>С упругой резиновой подошвой и широкими эластичными лямками, словно обнимающими ногу, эти сандалии с открытым носком созданы для ходьбы.</p>'
  - sku: '10000000085'
